<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Juguetes</title>
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">
                <img src="/img/logo.png" alt='logo' id="logoNav">
                <h1>Franco</h1>
            </div>
            <div>
                <a class="aNav" href="/index.html">Home</a>
                <a class="aNav" href="/pages/farmacia.html">Farmacia</a>
                <a class="aNav" href="#">Juguetes</a>
                <a class="aNav" href="/pages/contacto.html">Contacto</a>
                <a class="aNav" href=""><img src="/img/shopping-cart.png" style="width: 2.0vw;"></a>
            </div>
        </nav>
        
    </header>

    <main class="main">
        <div class="imgfondoJuguetes">
        </div>
        <div class="containerProductosFiltrosJuguetes">
            <div class="filtroTitulo">
                <div class="tituloPagina">
                    <h2>Juguetes</h2>
                </div>
            </div>
        </div>

        <div class="carritoCanvas">
            <div class="botonCarrito">
                <button type="button" class="botonCarrito" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">$</button>
            </div>

            <div class="infoCompras">
                <div class="cadaInfoCompras">
                    <img src="/img/add.png">
                    <p>Agregá a tu carrito los productos que necesitas.</p>
                </div>
                <div class="cadaInfoCompras">
                    <img src="/img/payment-method.png">
                    <p>Elegí el medio de pago que desees y aprovechá nuestras promos.</p>
                </div>
                <div class="cadaInfoCompras">
                    <img src="/img/package.png">
                    <p>Recibí tu pedido o coordiná un punto de retiro</p>
                </div>
            </div>

            <div class="carritoDesplegar">
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                      <h5 id="offcanvasRightLabel">Mi carrito</h5>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div id="cuerpoCarrito">

                        </div>
                        <div class="totalesCarrito">
                            <div>
                                <h4>Total</h4>
                                <div class="totalCarrito">
                                    <p>$ 0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div>
            <img src="/img/logo.png" alt="logo" id="logoFooter">
        </div>
        <div>
            Informacion
        </div>
        <div>
            Redes sociales
        </div>
    </footer>


    <script src="/scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
